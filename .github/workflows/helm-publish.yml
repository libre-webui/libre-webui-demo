name: Helm Chart Publish

on:
  push:
    branches: [main]
    paths:
      - 'helm/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get versions
        id: versions
        run: |
          CHART_VERSION=$(grep '^version:' helm/libre-webui/Chart.yaml | awk '{print $2}')
          APP_VERSION=$(node -p "require('./package.json').version")
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION, App version: $APP_VERSION"

      - name: Update appVersion in Chart.yaml
        run: |
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.versions.outputs.app_version }}\"/" helm/libre-webui/Chart.yaml

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm chart
        run: helm package helm/libre-webui --destination .helm-packages

      - name: Push to GHCR
        run: |
          helm push .helm-packages/libre-webui-${{ steps.versions.outputs.chart_version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
