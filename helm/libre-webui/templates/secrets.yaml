{{- if or .Values.secrets.jwtSecret .Values.secrets.encryptionKey .Values.secrets.sessionSecret .Values.secrets.githubClientId .Values.secrets.huggingfaceClientId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "libre-webui.fullname" . }}-secrets
  labels:
    {{- include "libre-webui.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.encryptionKey }}
  encryption-key: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.sessionSecret }}
  session-secret: {{ .Values.secrets.sessionSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.githubClientId }}
  github-client-id: {{ .Values.secrets.githubClientId | b64enc | quote }}
  github-client-secret: {{ .Values.secrets.githubClientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.huggingfaceClientId }}
  huggingface-client-id: {{ .Values.secrets.huggingfaceClientId | b64enc | quote }}
  huggingface-client-secret: {{ .Values.secrets.huggingfaceClientSecret | b64enc | quote }}
  {{- end }}
{{- end }}
